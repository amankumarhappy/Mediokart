<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - We'll Be Back Soon!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0B1326 0%, #1a2744 50%, #0B1326 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(7, 145, 192, 0.4);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        
        /* Glowing circles in background */
        .bg-glow {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(7, 145, 192, 0.1) 0%, transparent 70%);
            animation: glow 4s ease-in-out infinite alternate;
        }
        
        .bg-glow:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }
        
        .bg-glow:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: -10%;
            animation-delay: 2s;
        }
        
        @keyframes glow {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.1; transform: scale(1.1); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(7, 145, 192, 0.2), 0 0 0 1px rgba(7, 145, 192, 0.1);
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(7, 145, 192, 0.2);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #0791C0, #0B1326);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 8px 32px rgba(7, 145, 192, 0.3);
            position: relative;
        }
        
        .maintenance-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0791C0, transparent, #0791C0);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .maintenance-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
            z-index: 2;
        }
        
        h1 {
            color: #0B1326;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            background: linear-gradient(135deg, #0B1326, #0791C0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #0B1326;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(11, 19, 38, 0.1);
            border-radius: 20px;
            margin: 2rem 0;
            overflow: hidden;
            border: 1px solid rgba(7, 145, 192, 0.2);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0791C0, #0B1326, #0791C0);
            background-size: 200% 100%;
            border-radius: 20px;
            width: 0%;
            animation: loading 3s ease-in-out infinite, shimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(7, 145, 192, 0.4);
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .contact-section {
            background: linear-gradient(135deg, rgba(7, 145, 192, 0.05), rgba(11, 19, 38, 0.05));
            border-radius: 20px;
            padding: 2.5rem;
            margin-top: 2rem;
            border: 2px solid rgba(7, 145, 192, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(7, 145, 192, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .contact-title {
            color: #0B1326;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .contact-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 1.2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(7, 145, 192, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(7, 145, 192, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(7, 145, 192, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .contact-item:hover::before {
            opacity: 1;
        }
        
        .contact-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(7, 145, 192, 0.2);
            border-color: #0791C0;
        }
        
        .contact-icon {
            width: 28px;
            height: 28px;
            fill: #0791C0;
            z-index: 1;
            position: relative;
        }
        
        .contact-link {
            color: #0B1326;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            z-index: 1;
            position: relative;
        }
        
        .contact-link:hover {
            color: #0791C0;
        }
        
        .founder-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #0791C0, #0B1326);
            color: white;
            padding: 14px 28px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(7, 145, 192, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .founder-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .founder-link:hover::before {
            left: 100%;
        }
        
        .founder-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(7, 145, 192, 0.4);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(7, 145, 192, 0.1), rgba(11, 19, 38, 0.1));
            color: #0B1326;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid rgba(7, 145, 192, 0.3);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #0791C0;
            border-radius: 50%;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 10px rgba(7, 145, 192, 0.5);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; transform: scale(1); }
            51%, 100% { opacity: 0.4; transform: scale(0.8); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .contact-section {
                padding: 2rem;
            }
            
            .maintenance-icon {
                width: 100px;
                height: 100px;
            }
            
            .maintenance-icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
